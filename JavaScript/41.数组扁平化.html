<script>
let arr = [1, 2, [3, 4], 5, , [6, [7, 8]]]

let newArr = arr.flat(1)
console.log(arr, '\n', newArr)

function flat (arr, depth = 1) {
  return depth > 0
    ?
    arr.reduce(
      (acc, val) => acc.concat(Array.isArray(val) ? flat(val, depth - 1) : val)
      ,
      []
    )
    :
    arr.slice()
}

let flatArr = flat(arr)
console.log(flatArr)
</script>
