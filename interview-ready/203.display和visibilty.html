<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display和visibilty区别</title>
  </head>
  <body>
    <hr>
    <h2>第一个ul</h2>
    <ul style="visibility: hidden;">
      <li>第一个ul</li>
      <li>1</li>
      <li style="visibility: visible;">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <hr>
    <h2>第二个ul</h2>
    <ul style="display: none;">
      <li>第二个ul</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <hr>
  </body>
</html>
