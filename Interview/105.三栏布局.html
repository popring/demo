<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三栏布局</title>
    <style>
      html {
        padding: 0;
        margin: 0;
      }
      .layout {
        margin: 10px 0;
      }
      .left-center-right div {
        min-height: 100px;
      }
      .left-center-right .left {
        background-color: yellow;
      }
      .left-center-right .center {
        background-color: red;
      }
      .left-center-right .right {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 浮动布局 -->
    <section class="layout">
      <style>
        .float .left {
          width: 300px;
          float: left;
        }
        .float .center {
        }
        .float .right {
          width: 300px;
          float: right;
        }
      </style>
      <article class="left-center-right float">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
          1. 浮动布局
        </div>
      </article>
    </section>

    <!-- 定位布局 -->
    <section class="layout">
      <style>
        .absoulte {
          position: relative;
        }
        .absoulte .left {
          position: absolute;
          width: 300px;
          left: 0;
        }.absoulte .center {
          position: absolute;
          left: 300px;
          right: 300px;
        }
        .absoulte .right {
          position: absolute;
          width: 300px;
          right: 0;
        }
      </style>
      <article class="left-center-right absoulte">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
          2. 定位布局
        </div>
      </article>
    </section>

    <!-- 3. flex布局 -->
    <section class="layout">
      <style>
        .flex {
          margin-top: 120px;
          display: flex;
        }
        .flex .left {
          width: 300px;
        }
        .flex .center {
          flex: 1;
        }
        .flex .right {
          width: 300px;
        }
      </style>
      <article class="left-center-right flex">
        <div class="left"></div>
          <div class="center">
            3. flex布局
          </div>
        <div class="right"></div>
      </article>
    </section>

    <!-- table 布局 -->
    <section class="layout">
      <style>
        .table {
          width: 100%;
          height: 100px;
          display: table;
        }
        .table>div {
          display: table-cell;
        }
        .table .left {
          width: 300px;
        }
        .table .right {
          width: 300px;
        }
      </style>
      <article class="left-center-right table">
        <div class="left"></div>
        <div class="center">
          4. table 布局
        </div>
        <div class="right"></div>
      </article>
    </section>

    <!-- grid 布局 -->
    <section class="layout">
      <style>
        .grid {
          width: 100%;
          display: grid;
          grid-template-columns: 300px auto 300px;
          grid-template-rows: 100px;
        }
      </style>
      <article class="left-center-right grid">
        <div class="left"></div>
        <div class="center">
          5. grid 布局
        </div>
        <div class="right"></div>
      </article>
    </section>
  </body>
</html>
