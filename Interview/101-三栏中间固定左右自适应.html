<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        display: flex;
      }
      .box div {
        height: 100vh;
      }
      .left {
        flex: 1;
        background: red;
      }
      .center {
        width: 800px;
        background: steelblue;
      }
      .right {
        flex: 1;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
