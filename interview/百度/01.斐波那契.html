<script>
  // 题目：斐波那契
  // 最开始写了个循环，然后面试官让就让实现了个不使用循环的
  
  function fn(num) {
    var arr = [0, 1]
    if (num <= 1) return arr[num]
    for (let i = 2; i <= num; i++) {
      arr[i] = arr[i - 1] + arr[i - 2]
    }
    return arr[num]
  }

  // 优化
  function fn(num) {
    if (num <= 0) return 0
    if (num === 1) return 1
    return fn(num - 1) + fn(num - 2)
  }
  console.log(fn(6))
</script>
