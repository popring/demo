<script>
  // 题目：输入一个数n，查找 0-n 之前寻找包括7或7的倍数的数，例如：7、14、17、71、171...
  // 目前这里简化了下，只实现了检测某一个数是否为包括7或7的倍数的数。
  function isSeven(num) {
    let tmp = num
    if (helper(num)) return true
    while (tmp >= 10) {
      if (helper(tmp)) return true
      tmp = parseInt(tmp / 10)
    }
    if(helper(tmp)) return true
    return false
  }

  function helper(num) {
    if (num % 7 === 0) {
      return true
    }else if(num % 10 === 7) {
      return true
    }
    return false
  }

  console.log(isSeven(7));
  console.log(isSeven(17));
  console.log(isSeven(171));
  console.log(isSeven(1710));
</script>
