<script>
  // 1. 简单实现模板渲染（类似这样，原题忘了）
  var obj = {
    name: 'jony',
    age: 18,
  }
  var template = `<div>
  <p>name: {{obj.name}}</p>
  <p>age: {{obj.age}}</p>
</div>`

  function parseTemplate(template = '', obj = {}) {
    if (typeof template !== 'string') throw new Error('模板需为字符串')
    if (typeof obj !== 'object') throw new Error('obj需为对象类型')
    const regex = /\{\{(\w+\.{0,}\w+)\}\}/g
    const res = template.replaceAll(regex, function (match, p1) {
      return eval(p1)
    })

    return res
  }

  parseTemplate(template, obj)

</script>
