<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function parse(arr) {
        var stack = []
        var n = parseInt(arr[0])
        for (let i = 1; i < arr.length; i++) {
          var con = arr[i]
          con = con.split(' ')
          if (con.length > 1 && con[0] == 'push') {
            //  push
            stack.push(con[1])
          } else if (con.length === 1) {
            // getMin pop
            if (con[0] == 'getMin') {
              console.log(Math.min.apply(this, stack))
            } else if (con[0] == 'pop') {
              stack.pop()
            }
          }
        }
      }
      var arr = ['6', 'push 3', 'push 2', 'push 1', 'getMin', 'pop', 'getMin']
      parse(arr)
    </script>
  </body>
</html>
