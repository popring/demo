<script>
  function spin(arr = []) {
    let wrapLen = arr.length;
    const res = [];
    for (let i = 0; i < wrapLen; i++) {
      let innerArr = arr[i];
      let innerLen = innerArr.length;
      // 顶部
      for (let j = i; j < innerLen - i; j++) {
        res.push(innerArr[j])
      }

      return res
    }
  }

  let arr = [
    [ 1,  2,  3,  4,  5, 6],
    [18, 19, 20, 21, 22, 7],
    [17, 28, 29, 30, 23, 8],
    [16, 27, 26, 25, 24, 9],
    [15, 14, 13, 12, 11, 10],
  ];

  console.log("spin(arr) :>> ", spin(arr));
</script>
