<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Foo {
        name = 'Foo'
        a() {
          console.log(this.name)
        }
        b = function () {
          console.log(this.name)
        }
        c = () => console.log(this.name)
      }

      let f = new Foo()
      let b = { name: 'bar', a: f.a, b: f.b, c: f.c }
      // bar
      b.a()
      // bar
      b.b()
      // Foo
      b.c()
    </script>
  </body>
</html>
