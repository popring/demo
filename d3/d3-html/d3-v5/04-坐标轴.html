<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }

      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./d3/d3.min.js"></script>
    <script>
      window.onload = function() {
        // svg 宽度
        let width = 300;
        // svg 高度
        let height = 300;
        // 矩形 高度
        let rectHeight = 25;
        // 数据（表示矩形的宽度）

        let dataset = [1.2, 2.3, 0.9, 1.5, 3.3];

        // 按比例缩放
        let linear = d3
          .scaleLinear()
          .domain([0, d3.max(dataset)])
          .range([0, 300]);

        const app = d3.select("#app");
        const svg = app
          .append("svg")
          .attr("width", width)
          .attr("height", height);

        let axis = d3.axisBottom(linear).ticks();
        svg
          .append("g")
          .attr("class", "axis")
          .attr("transform", `translate(20,${dataset.length * rectHeight + 5})`)
          .call(axis);

        svg
          .selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", 20)
          .attr("y", function(d, i) {
            return i * rectHeight;
          })
          .attr("width", function(d) {
            return linear(d);
          })
          .attr("height", rectHeight - 2)
          .attr("fill", "steelblue");
      };
    </script>
  </body>
</html>
