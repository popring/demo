<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="wrap">
      <p>123</p>
      <p>456</p>
      <p>789</p>
      <p>123123</p>
      <p>456465</p>
      <p>789789</p>
    </div>

    <script src="./d3/d3.min.js"></script>
    <script>
      var paragraphs = document.getElementsByTagName("p");
      for (var i = 0; i < paragraphs.length; i++) {
        console.log(paragraphs);
        var paragraph = paragraphs.item(i);
        paragraph.style.setProperty("color", "orange", null);
      }

      d3.selectAll("p").style("color", "skyblue");
      d3.selectAll("p").style("color", function() {
        const hsl = "hsl(" + Math.random() * 360 + ",100%, 50%)";
        console.log(hsl);
        return hsl;
      });
      d3.selectAll("p").style("color", function(d, i) {
        return i % 2 ? "green" : "pink";
      });
      d3.select("#wrap")
        .insert("p", "p:first-child")
        .text("第一个元素");

      d3.selectAll("p")
        .data([4, 8, 12, 16, 20, 24])
        .style("font-size", function(d, i) {
          return d + "px";
        });

      d3.select("#wrap")
        .append("p")
        .text("最后一个元素");
      d3.select("#wrap p:last-child").remove();
    </script>
  </body>
</html>
