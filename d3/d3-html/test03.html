<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>
</head>

<body>

  <script src="./d3/d3.js"></script>
  <script>


    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9, 3.2];

    var linear = d3.scaleLinear()
      .domain([0, d3.max(dataset)])
      .range([0, 250])

    var axis = d3.axisBottom(linear)
      .ticks()

    const svg = d3.select("body").append("svg")
      .attr("width", 300)
      .attr("height", 300)
      .append("g")
      .attr("transform", "translate(0,30)")

    

    const rectHeight = 25

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", 20)
      .attr("y", function (d, i) {
        return i * rectHeight;
      })
      .attr("width", function (d) {
        return linear(d);   //在这里用比例尺
      })
      .attr("height", rectHeight - 2)
      .attr("fill", "steelblue")

      svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(20,160)")
      .call(axis)
  </script>
</body>

</html>
