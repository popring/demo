<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>坐标轴</title>
    <style>
      .axis path,
      .axis line{
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }
      
      .axis text {
          font-family: sans-serif;
          font-size: 11px;
      }
      </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./js/d3.min.js"></script>
    <script>
      let width = 300;
      let height = 300;
      let rectHeight = 25;

      //数据
      let dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

      // 比例尺
      let linear = d3.scale
        .linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);

      // 坐标轴
      let axis = d3.svg
        .axis()
        .scale(linear)
        .orient("bottom")
        .ticks(7);

      // 获取 svg 
      const svg = d3
        .select("#app")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      svg
        .append("g")
        .attr("transform", `translate(20, ${rectHeight*dataset.length + 5})`)
        .attr('class', 'axis')
        .call(axis);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter() // 指定选择集的enter部分
        .append("rect")
        .attr("x", 20) // x轴位置
        .attr("y", function(d, i) {
          // y 轴位置
          return i * rectHeight;
        })
        .attr("width", function(d) {
          return linear(d);
        })
        .attr("height", rectHeight - 2)
        .attr("fill", "steelblue");
    </script>
  </body>
</html>
