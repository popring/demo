<body>
  <div id="app">
    <input v-model="age" />

    <p v-bind="name"></p>

  <script src="js/MyVue.js"></script>
  <script>
    var myvue = new MyVue({
      el: '#app',
      data: {
        age: 18,
        name: 'Rock'
        // address: {
        //   country: 'China',
        //   provide: 'Cantonese',
        //   city: 'ShenZhen',
        // }
      },
      methods: {
        increment: function () {
          this.age++;
        }
      }
    });
  </script>
</body>

</html>
