<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        width: 100%;
        background-color: red;
        text-align: center;
        font-size: 20px;
        color: #fff;
        text-align: center;
        align-self: stretch;
      }
      .box-container {
        display: grid;
        flex-direction: column;
        gap: 10px;
      }
      .box-inner {
        width: 100%;
        height: 100%;
        background-color: blue;
        text-align: center;
        font-size: 20px;
        align-self: stretch;
        color: #fff;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="w-full px-4">
      <div class="grid grid-cols-6 gap-4 aspect-6/1 max-h-[340px] m-auto">
        <!-- <div class="box col-span-2">1</div> -->
        <div class="box col-span-1 aspect-1/1">1</div>
        <div class="box col-span-1 aspect-1/1">2</div>
        <div class="box col-span-1 aspect-1/1">3</div>
        <div class="box col-span-1 aspect-1/1">4</div>
        <div class="box col-span-1 aspect-1/1">4</div>
        <div class="box-container col-span-1">
          <div class="box-inner aspect-2/1">5</div>
          <div class="box-inner aspect-2/1">6</div>
        </div>
        <!-- <div class="box">6</div> -->
      </div>
    </div>
  </body>
</html>
