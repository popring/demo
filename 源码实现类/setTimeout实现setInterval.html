<head>

<body>
  <script>
    function timeInterval(fn, milliseconds = 1000) {
      // 定时器标记
      this.timer = true
      // 延迟
      this.milliseconds = milliseconds

      this.loopFunc = () => {
        if (!this.timer) return
        this.timer = setTimeout(async () => {
          await fn()
          this.loopFunc()
        }, this.milliseconds)
      }

      this.start = () => {
        this.timer = true
        this.loopFunc()
      }

      this.stop = () => {
        clearTimeout(this.timer)
        this.timer = null
      }

    }


    function test() {
      console.log(1);
    }

    var t1 = new timeInterval(test, 100)
    t1.start()


  </script>
</body>

</html>
