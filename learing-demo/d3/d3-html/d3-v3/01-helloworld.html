<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="app">
      <p>Hello World!</p>
      <p>Hello World!</p>
    </div>
    <script src="js/d3.min.js"></script>
    <script>
      window.onload = function() {
        d3.selectAll("p")
          .text("Hello Coder!")
          .style("color", function(d, i) {
            return i % 2 ? "red" : "steelblue";
          });
      };
    </script>
  </body>
</html>
